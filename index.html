<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main-container">
        <div class="display">
            <h1 id="display-txt">0</h1>
        </div>

        <div class="keypads">
            <div class="digits">
                <!-- all the digits -->
                <button type="button" class="percent-btn">%</button>
                <button type="button" class="clear-btn">√</button>
                <button type="button" class="clear-btn">C</button>
                <button type="button" class="digit-btn" id="seven" value="7">7</button>
                <button type="button" class="digit-btn">8</button>
                <button type="button" class="digit-btn">9</button>
                <button type="button" class="digit-btn">4</button>
                <button type="button" class="digit-btn">5</button>
                <button type="button" class="digit-btn">6</button>
                <button type="button" class="digit-btn">1</button>
                <button type="button" class="digit-btn">2</button>
                <button type="button" class="digit-btn">3</button>
                <button type="button" class="digit-btn">.&nbsp;</button>
                <button type="button" class="digit-btn">0</button>
                <button type="button" class="digit-btn">=</button>
            </div>

            <div class="operators">

                <button type="button" class="digit-btn">÷</button>
                <button type="button" class="digit-btn">×</button>
                <button type="button" class="digit-btn">−</button>
                <button type="button" class="plus-btn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
