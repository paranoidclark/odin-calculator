<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main-container">
        <div class="display">
            <h2 id="display-txt-second"></h2>
            <h3 id="display-operator"></h3>
            <h1 id="display-txt-first"></h1>

        </div>

        <div class="keypads">
            <div class="digits">
                <!-- all the digits -->
                <button type="button" class="percent-btn">%</button>
                <button type="button" class="digit-btn">√</button>
                <button type="button" class="clear-btn">C</button>
                <button type="button" class="digit-btn" value="7">7</button>
                <button type="button" class="digit-btn" value="8">8</button>
                <button type="button" class="digit-btn" value="9">9</button>
                <button type="button" class="digit-btn" value="4">4</button>
                <button type="button" class="digit-btn" value="5">5</button>
                <button type="button" class="digit-btn" value="6">6</button>
                <button type="button" class="digit-btn" value="1">1</button>
                <button type="button" class="digit-btn" value="2">2</button>
                <button type="button" class="digit-btn" value="3">3</button>
                <button type="button" class="digit-btn" value=".">.&nbsp;</button>
                <button type="button" class="digit-btn" value="0">0</button>
                <button type="button" class="digit-btn" id="equal-btn">=</button>
            </div>

            <div class="operators">

                <button type="button" class="digit-btn" id="operator-btn" value="/">÷</button>
                <button type="button" class="digit-btn" id="operator-btn" value="*">×</button>
                <button type="button" class="digit-btn" id="operator-btn" value="-">−</button>
                <button type="button" class="plus-btn" id="operator-btn" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
